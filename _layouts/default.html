<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<title>{% if page.title %} {{ page.title }} &raquo; {% endif %}jdrydn</title>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid">
				<div class="span2">
					<header>
						<img src="https://graph.facebook.com/jdrydn/picture"/>
					</header>
				</div>
				<div class="span10">
					<section class="content">
{{ content }}
					</section>
					<footer>
						<p>Built by jdrydn.</p>
					</footer>
				</div>
			</div>
		</div>
		<script src="//code.jdrydn.com/js/jquery/jquery.1.7.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-28506039-1']);
			_gaq.push(['_trackPageview']);
			
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
			
			$(document).ready(function() {
				$('a[href^="//"], a[href^="http://"], a[href^="https://"]').not('[href*="code.withportals.com"]').attr('target','_blank');
			});
		</script>
	</body>
</html>
