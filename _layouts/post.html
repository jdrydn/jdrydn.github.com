---
layout: default
---
<div class="page px-5 pb-5 mx-0 mx-sm-5">
  <header class="my-5">
    <a class="d-flex flex-row justify-content-start align-items-center text-dark text-decoration-none mb-3" href="{{ '/' | relative_url }}">
      <img class="rounded mr-3" height="40px" width="40px" src="{{ '/img/avatar.png' | relative_url }}"/>
      <h1>{{ site.title }}</h1>
    </a>
  </header>

  {% if page.title %}
  <h1>{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
</div>
